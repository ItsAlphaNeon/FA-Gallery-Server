<html>
    <head>
        <style>
            body {
              --adult-color: #971c1c;
              --bg-color: #1b1b1d;
              --border-color: #cfd3eb;
              --border-radius: 5px;
              --component-bg-color: #353b45;
              --component-hover-color: #576175;
              --link-color: #e2ecf3;
              --mature-color: #697cc1;
              background: var(--bg-color);
              color: var(--border-color);
              font-family: "Open Sans";
            }
          </style>
        <title>Art Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <button onclick="window.history.back()">Previus Page</button>
            </div>
            </div>
        </div>
        <div class="main-content">
            <div class="left-panel">
                <!-- Dynamic content will be injected here -->
                <div id="content-container"></div>
                <div class="details">
                    <h2 id="submission-title">Title</h2>
                    <p id="user-info">Username, posted X months ago</p>
                    <p id="description">Lorem ipsum...</p>
                </div>
                <div class="comments" id="comments-section">
                    <!-- Comments will be injected here --></div>
            </div>
            <div class="right-panel">
                <div class="rating"></div>
                <!-- Rating will be injected here -->
                <div class="details">
                    <div class="navigation-buttons">
                        <button id="prev-button">Previous</button>
                        <button id="next-button">Next</button>
                    </div>
                    <div class="tags" id="tags-list">
                        <!-- Tags will be injected here --></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>FA Archive Viewer</p>
        </div>
        <script id="submission-data" type="application/json">
      {{ item | tojson | safe }}
        </script>
        <script id="comments-data" type="application/json">
      {{ comments | tojson | safe }}
        </script>
        <script src="{{ url_for('static', filename='submission-view.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"></script>
    </body>
</html>
