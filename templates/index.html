<!DOCTYPE html>
<html>
  <head>
    <title>FA Gallery Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body>
    <div class="header">
      <i class="fas fa-paw"></i> Furaffinity Archive Viewer
      <i class="fas fa-paw"></i>
    </div>

    <div class="search-bar">
      <div>
        <label for="gallery">Gallery:</label>
        <select id="gallery">
          <option>Main</option>
          <option>Favorites</option>
        </select>
      </div>

      <div>
        <label for="user">User:</label>
        <input type="text" id="user" placeholder="Search for username" />
      </div>

      <div>
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search for entries" />
      </div>

      <div>
        <button id="searchButton">Search</button>
      </div>
    </div>
    <div class="search-results">
      <h2>Search Results</h2>
      <div class="sort">
        <div>
        <label for="sort">Sort:</label>
        <select id="sort">
          <option value="DESC">Newest to oldest</option>
          <option value="ASC">Oldest to newest</option>
        </select>
        </div>
        <div class="rating-tickbox">
          <input type="checkbox" id="general" name="rating" value="general">
          <label for="general">General</label>
          <input type="checkbox" id="mature" name="rating" value="mature">
          <label for="mature">Mature</label>
          <input type="checkbox" id="adult" name="rating" value="adult">
          <label for="adult">Adult</label>
      </div>
      
      </div>
      <div class="pagination-desktop">
        <div>
          <button id="prevPageDesktop" class="navigation-button">Prev</button>
            <span id="currentPageText">Current Page: </span>
          <button id="nextPageDesktop" class="navigation-button">Next</button>
        </div>
      </div>
      </div>
      <div class="gallery">
        <!-- entries will be displayed here -->
      </div>
    </div>
    <footer class="footer-pagination">
      <div class="pagination">
        <span id="currentPageText">Current Page: </span>
        <div> <!-- Added this div to wrap navigation buttons -->
          <button id="prevPageMobile" class="navigation-button">Prev</button>
          <input type="hidden" id="currentPage" value="1" />
          <button id="nextPageMobile" class="navigation-button">Next</button>
        </div>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
